<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de solicitud</title>
    <!--Google fonts free to play-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rhodium+Libre&display=swap" rel="stylesheet">
    <!-- Normalize -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <!--- Mi css -->
    <link rel="stylesheet" href="css/MyStyle.css">
    <!--Mi favicon-->
    <link rel="shortcut icon" href="assets/img/taco-emote.png" type="image/x-icon">
    
   
</head>

<body>

    <div class="ctn__form">

        <form class="form" action="guardarSolicitud.jsp" method="post">
            <h1 class="form__hero">Solicitud</h1>
            <p class="form__parag">Porfavor rellene los campos de su solicitud </p>

            <div class="form__input">
                <label class="form__input-label" for="id">Numero de la solicitud</label>
                <input type="number" name="id" id="id" required>
            </div>

            <div class="form__input">
                <label class="form__input-label" for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" required>
            </div>

            <div class="form__input">
                <label class="form__input-label" for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" required>
            </div>

            <div class="form__input">
                <label class="form__input-label" for="prioridad" >Escoge el nivel de prioridad</label>
                <select id="prioridad" name="prioridad" required>
                    <option value="default"></option>
                    <option value="Baja">Baja</option>
                    <option value="Media">Media</option>
                    <option value="Alta">Alta</option>
                </select>
            </div>

            <div class="form__input">
                <label class="form__input-label" for="tipoSolicitud">Escoge el tipo Solicitud</label>
                <select id="tipoSolicitud" name="tipoSolicitud" required >

                    <option value="default"></option>
                    <option value="Viajes de negocios">Viajes de negocios</option>
                    <option value="Compra de suministros">Compra de suministros</option>
                    <option value="Pagos">Pagos</option>
                    <option value="Prestamos de equipos">Prestamos de equipos</option>
                    <option value="Compras de equipos tecnologicos">Compras de equipos tecnologicos</option>
                    <option value="Permisos">Permisos</option>

                </select>
            </div>

            <div class="form__input">
                <label class="form__input-label" for="asunto">Asunto</label>
                <textarea class="form__input-textarea" id="asunto" name="asunto" rows="4" cols="50" required placeholder="Escriba aca el asunto de su solicitud..."></textarea>
            </div>

            <div class="form__input">
                <label class="form__input-label" for="asunto">Detalles</label>
                <textarea class="form__input-textarea" id="asunto" name="asunto" rows="4" cols="50" required placeholder="Escriba aca los detalles de su solicitud..."></textarea>
            </div>


            <button class="form__button" type="submit">Enviar solicitud</button>
        </form>


    </div>




</body>

</html>
